		<div class="mainText"><h1>З Днем Народження!</h1>
		<h3>День народження настав<br>
			– тож прийми мої вітання<br>
			Побажати хочу – мрій!<br>
			Хай здійсняться всі бажання!<br>
			Незабутніх вражень віз,<br>
			Миру, злагоди й натхнення,<br>
			Сонце гріє хай твій дім<br>
			Щастя, світла і кохання!</h3>
